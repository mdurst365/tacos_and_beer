<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="assets/normalize.css">  
    <link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  
    
  </head>
  <body>

 
	 <div class="columns central is-desktop">
  <div class="column is-full has-background-success">
	  <h1>TACOS AND BEER!</h1>
	  <div class="background-photo">
	  <img style="width: 100%;" src="assets/happy_friends.jpg" alt="Happy Friends">
	  </div>
		 <h2>A generator that suggests excellent taco and beer pairings.<br>
	  If you like the suggested combo, save it to your favorites! </h2>
	  <br>
		 <button id="buttonCombo" class="button is-ghost">Make Suggestion!</button>
		 </div>
   </div>

  <div class="column is-three-fifths">
	   <!-- Beer  will display here -->
	  <h3 style="margin-left: 5%;"><i class="fas fa-beer"></i> <span id="viewBeer"> Beer:</span></h3>
                <br/>
	  </div>
  </div>
  <div class="columns is-desktop">
    <div  class="column is-three-fifths">
		<h3 style="margin-left: 5%;" class="container"><i class="fas fa-utensils"></i> <span id = "viewTaco">Taco: </h3>
	  <!-- Taco will display here -->
	  </div>
    <div class="column">
		 <button id="saveTacoFaves" class="button is-success">Add Taco to favorites</button>
		<button id="saveBeerFaves" class="button is-success">Add Beer to favorites</button>
	  </div>
    <div class="column">
	  <button id="clear" class="button is-info">Clear All Favorites</button>
	  </div>
  </div>
  <div class="column">
	<h3 style="margin-left: 1%;" class="container" id="FavoriteTaco"><i class="fas fa-handshake"></i> <span id="FavoriteTaco">Favorite Taco: </span></h3>
	<h3 style="margin-left: 1%;" class="container" id="FavoriteBeer"> <i class="fas fa-handshake" id="FavoriteTaco"></i> Favorite Beer: </h3>
  </div>
	  
	  
	   <div class="column is-full has-background-success">

	  </div>
	  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
	</body>
</html>
