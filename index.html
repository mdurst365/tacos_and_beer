<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
    
  </head>
  <body>

  <div class="desktoptable"> 
	 <div class="columns central is-desktop">
  <div class="column is-full has-background-success">
	  <h1>TACO ADVENTURES!</h1>
		 <h2>A generator that suggests excellent taco and beer pairings.<br>
	  If you like the suggested combo, save it to your favorites! </h2>
	  <br>
		 <button id="buttonCombo" class="button is-ghost">Make Suggestion!</button>
		 </div>
   </div>
  <div class="columns is-desktop">
  <div class="column is-three-fifths">
	  <h3 id="viewBeer">Beer: </h3>
	  <!-- Beer will display here -->
	  </div>
  <div class="column"></div>
  <div class="column"></div>
  </div>
  <div class="columns is-desktop">
    <div  class="column is-three-fifths">
		<h3 id = "viewTaco">Taco: </h3>
	  <!-- Taco will display here -->
	  </div>
    <div class="column">
		 <button id="saveTacoFaves" class="button is-success">Add Taco to favorites</button>
		<button id="saveBeerFaves" class="button is-success">Add Beer to favorites</button>
	  </div>
    <div class="column">
	  <button id="clear" class="button is-info">Clear All Favorites</button>
	  </div>
  </div>
	  <h3 id="FavoriteTaco">Favorite Taco: </h3>
	  <h3 id="FavoriteBeer">Favorite Beer: </h3>
</div>
	  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
<!--<script type="text/javascript" src="assets/fetch.js"></script> -->
	</body>
</html>
