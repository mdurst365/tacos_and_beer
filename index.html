<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taco Adventure</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="assets/normalize.css">  
    <link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>  
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>

 
	 <div class="columns central is-desktop">
  <div class="column is-full has-background-success">
	  <h1>TACOS AND BEER!</h1>
	
	  <img style="width: 100%;" src="assets/pub.jpg" alt="Happy Friends">

		 <h2>A dynamic generator that suggests excellent taco and beer pairings.<br>
	  If you like the suggested combo, save it to your favorites! </h2>
	  <br>
		 <button id="buttonCombo" class="button is-ghost">Make Suggestion!</button>
		 </div>
   </div>
 
   
	<img class="float-right-lg" src="assets/beer.jpg" alt="delish_tacos">  
   <img class="float-right-lg" src="assets/delish_tacos.jpg" alt="delish_tacos">
   
  <div class="column">
	   <!-- Beer  will display here -->
	  <h3 style="margin-left: 5%;"><i class="fas fa-beer"></i> <span id="beerName"> Beer Name:</span></h3>
	<br>
	  <h3 style="margin-left: 5%;"><i class="fas fa-beer"></i> <span id="beerDescription"> Description of this beer:</span></h3>
                <br/>
	  </div>

	 

    <div  class="column">
		<h3 style="margin-left: 5%;" class="container"><i class="fas fa-utensils"></i> <span id = "tacoName">Taco: </h3>
	  <!-- Taco will display here --> 
  </div>

  <div class="column">
	<button style="margin-left: 2%;" id="saveFaves" class="button is-success">Add pairing to favorites</button>
 </div>


  <div class="column">
	<h3 style="margin-left: 2%;" class="container" id="FavoriteBeer"> <i class="fas fa-handshake" id="FavoriteTaco"></i> SavedPairings </h3>
  </div>

  <div class="buttons" id="savedPairings">

</div>

  <div class="column">
	<button style="margin-left: 2%;" id="clear" class="button is-info">Clear All Favorites</button>
	</div>

	   <div class="column is-full has-background-success">

	  </div>
	  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
	</body>
</html>
